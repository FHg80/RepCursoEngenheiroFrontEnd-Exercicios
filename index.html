<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Exercicio Fundamentos Bootstrap</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="row">
            <div class="col">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control mb-3" type="text" id="nome" placeholder="Seu nome">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control mb-3" type="email" id="email" placeholder="Seu email">
                <label class="form-label" for="tel">Telefone:</label>
                <input class="form-control mb-3" type="tel" id="tel" placeholder="Seu telefone">
                <button class="btn btn-success" style="width: 100%;" type="submit">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
